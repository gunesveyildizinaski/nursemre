<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Aşk Falı</title>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Times New Roman', serif;
      background-image: url("4k.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    .for-nursena {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Ephesis', cursive;
      font-size: 36px;
      color: #000;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 9999;
      pointer-events: none;
    }

    .footer-frame {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }

    /* Tarih ortada, üstten biraz aşağı */
    .tarih {
      position: fixed;
      top: 150px;       /* for nursena'dan biraz aşağı */
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #111;
      z-index: 10;
      user-select: none;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    /* Şiir dizesi tarih altı, arada boşluk */
    .dize {
      position: fixed;
      top: 300px;      /* tarih altı ve arada boşluk */
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-style: italic;
      color: #222;
      max-width: 400px;
      z-index: 10;
      user-select: none;
      text-align: center;
      display: none;

      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Buton alt kısımda, ortada */
    .buton-container {
      position: fixed;
      bottom: 250px;   /* çerçevenin üstünde */
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 15;
      animation: pulse 2s infinite;
      width: 80px;
      height: 80px;
    }

    .buton-container:hover {
      transform: translateX(-50%) scale(1.1);
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.1);
      }
    }

    /* Mobil düzenlemeleri */
    @media (max-width: 600px) {
      .tarih {
        top: 100px;
        font-size: 24px;
        max-width: 90%;
      }

      .dize {
        top: 180px;
        font-size: 18px;
        max-width: 90%;
      }

      .buton-container {
        bottom: 120px;
        width: 60px;
        height: 60px;
      }

      .for-nursena {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="for-nursena">For Nursena</div>
  <img src="cerceve.png" alt="Çerçeve" class="footer-frame" />

  <div class="tarih" id="tarih"></div>
  <div class="dize" id="dize"></div>

  <div class="buton-container" onclick="yeniDize()">
    <img src="buton.png" alt="Kalp Butonu" style="width: 100%; height: 100%;" />
  </div>

  <script>
    const dizeListesi = [
      "Kalbim seni unutacak kadar adi değil.",
      "Aşk, iki kişinin birbirine bakması değil, birlikte aynı yöne bakmasıdır.",
      "Sen benim gökyüzüne gönderdiğim duanın yeryüzündeki cevabısın.",
      "Gözlerin gözlerime değince felaketim olurdu ağlardım.",
      "Bir gülüşünle cennet olur dünya.",
      "Seninle geçen her saniye bir ömre bedel.",
      "Kalbim, adını her attığında biraz daha sen oluyor."
    ];

    function formatTarih() {
      const aylar = [
        "Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran",
        "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"
      ];
      const bugun = new Date();
      const gun = bugun.getDate();
      const ay = aylar[bugun.getMonth()];
      return `${gun} ${ay}`;
    }

    document.getElementById("tarih").textContent = formatTarih();

    let oncekiRastgele = -1;
    const dizeEl = document.getElementById("dize");

    function yeniDize() {
      let rastgele;
      do {
        rastgele = Math.floor(Math.random() * dizeListesi.length);
      } while (rastgele === oncekiRastgele);
      oncekiRastgele = rastgele;

      dizeEl.style.opacity = 0;
      setTimeout(() => {
        dizeEl.textContent = dizeListesi[rastgele];
        dizeEl.style.display = "block";
        dizeEl.style.opacity = 1;
      }, 300);
    }
  </script>

</body>
</html>
