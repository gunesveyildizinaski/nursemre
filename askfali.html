<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Aşk Falı</title>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Times New Roman', serif;
      background-image: url("4k.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 80px; /* üst boşluk */
      padding-bottom: 120px; /* footer boşluk */
      color: #111;
    }

    .for-nursena {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Ephesis', cursive;
      font-size: 36px;
      color: #000;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 9999;
      pointer-events: none;
      white-space: nowrap;
    }

    .footer-frame {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }

    .tarih, .dize {
      max-width: 90vw;
      text-align: center;
      margin: 15px 0;
      user-select: none;
    }

    .tarih {
      font-size: 28px;
      font-weight: bold;
    }

    .dize {
      font-size: 22px;
      font-style: italic;
      opacity: 0;
      transition: opacity 1s ease;
      font-weight: normal;
      min-height: 60px; /* boşluk için */
    }

    .dize.fade-in {
      opacity: 1;
    }

    .buton-container {
      margin-top: 30px;
      cursor: pointer;
      animation: pulse 2s infinite;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buton-container:hover {
      transform: scale(1.1);
      animation-play-state: paused;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Mobil için */
    @media screen and (max-width: 430px) {
      .for-nursena {
        font-size: 48px;
        top: 20px;
      }

      .tarih {
        font-size: 24px;
      }

      .dize {
        font-size: 20px;
        min-height: 80px;
      }

      .buton-container {
        width: 90px;
        height: 90px;
        margin-top: 40px;
      }

      .footer-frame {
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <div class="for-nursena">For Nursena</div>
  <img src="cerceve.png" alt="Çerçeve" class="footer-frame" />

  <div class="tarih" id="tarih"></div>
  <div class="dize" id="dize"></div>

  <div class="buton-container" onclick="yeniDize()">
    <img src="buton.png" alt="Kalp Butonu" style="width: 100%; height: 100%;" />
  </div>

  <script>
    const dizeListesi = [
      "Kalbim seni unutacak kadar adi değil.",
      "Aşk, iki kişinin birbirine bakması değil, birlikte aynı yöne bakmasıdır.",
      "Sen benim gökyüzüne gönderdiğim duanın yeryüzündeki cevabısın.",
      "Gözlerin gözlerime değince felaketim olurdu ağlardım.",
      "Bir gülüşünle cennet olur dünya.",
      "Seninle geçen her saniye bir ömre bedel.",
      "Kalbim, adını her attığında biraz daha sen oluyor."
    ];

    let sonDizeIndex = -1;

    function formatTarih() {
      const aylar = [
        "Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran",
        "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"
      ];
      const bugun = new Date();
      const gun = bugun.getDate();
      const ay = aylar[bugun.getMonth()];
      return `${gun} ${ay}`;
    }

    document.getElementById("tarih").textContent = formatTarih();

    function yeniDize() {
      const dizeEl = document.getElementById("dize");
      let yeniIndex;

      do {
        yeniIndex = Math.floor(Math.random() * dizeListesi.length);
      } while (yeniIndex === sonDizeIndex);

      sonDizeIndex = yeniIndex;

      dizeEl.classList.remove("fade-in");
      void dizeEl.offsetWidth;
      dizeEl.textContent = dizeListesi[yeniIndex];
      dizeEl.style.display = "block";
      dizeEl.classList.add("fade-in");
    }
  </script>

</body>
</html>
