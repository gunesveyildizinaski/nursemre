<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Burç Yorumu</title>
  <meta name="viewport" content="width=752, height=2532, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 752px;
      height: 2532px;
      font-family: 'Times New Roman', serif;
      background-image: url("4k.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
      position: relative;
    }

    .for-nursena {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Ephesis', cursive;
      font-size: 36px;
      color: black;
      z-index: 9999;
      text-shadow: none;
      white-space: nowrap;
    }

    .footer-frame {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="for-nursena">For Nursena</div>
  <img src="cerceve.png" alt="Alt Çerçeve" class="footer-frame" />

</body>
</html>
