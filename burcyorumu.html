<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Burç Yorumu</title>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
      background-image: url("4k.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-user-select: none; /* iOS seçimi kapat */
      -webkit-touch-callout: none;
    }

    .wrapper {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding-bottom: 60px; /* alttaki çerçeve için boşluk */
      box-sizing: border-box;
    }

    #for-nursena {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Ephesis', cursive;
      font-size: 36px;
      color: #000;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      /* Gölge yok */
    }

    #footer-frame {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
      z-index: 1;
    }

    #selection-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 320px;
    }

    .selection-btn {
      width: 100%;
      padding: 16px 0;
      border-radius: 25px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #333;
      background-color: #f5f5f5;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .selection-btn:hover {
      background-color: #e0e0e0;
    }

    #burclar-listesi {
      display: none;
      flex-direction: column;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      gap: 8px;
    }

    #yorum-container {
      display: none;
      flex-direction: column;
      align-items: center;
      max-width: 320px;
      padding: 0 10px;
    }

    #yorum-metni {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      user-select: text;
      min-height: 100px;
    }

    #yenile-btn {
      font-size: 32px;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
      color: #333;
    }

    #yenile-btn:hover {
      transform: rotate(90deg);
      color: #555;
    }

    /* iPhone 13 için özel */
    @media only screen 
    and (device-width: 390px) 
    and (device-height: 844px) 
    and (-webkit-device-pixel-ratio: 3) {
      html, body {
        width: 390px;
        height: 844px;
        overflow: hidden;
      }
      .wrapper {
        width: 390px;
        height: 844px;
      }
    }
  </style>
</head>
<body>

  <div id="for-nursena">For Nursena</div>

  <div class="wrapper">
    <div id="selection-container">
      <button class="selection-btn" id="select-btn">Lütfen burcunuzu seçin</button>
      <div id="burclar-listesi"></div>
    </div>

    <div id="yorum-container">
      <div id="yorum-metni"></div>
      <button id="yenile-btn" aria-label="Yorumu Yenile">⟳</button>
    </div>
  </div>

  <img src="cerceve.png" alt="Alt Çerçeve" id="footer-frame" />

  <script>
    const burclar = {
      'Akrep ♏': [
        "Akrep burcu, tutkulu ve kararlısın, gizemli yanın çevrendekileri etkiler.",
        "Bugün sezgilerine güven, önemli fırsatlar kapını çalabilir.",
        "Duygularını açıkça ifade etmekte zorlanabilirsin, ama sabret."
      ],
      'Aslan ♌': [
        "Aslan burcu, lider ruhun ve enerjinle parlıyorsun.",
        "Bugün kendine güvenin artacak, yeni başlangıçlar için ideal.",
        "Yaratıcılığınla fark yaratabilir, etrafına ilham verebilirsin."
      ],
      'Başak ♍': [
        "Başak burcu, detaylara dikkat eden ve titiz bir yapın var.",
        "Bugün işleri planlamak ve organize olmak senin için kolay.",
        "Sabırlı olmalı, küçük detaylar büyük fark yaratabilir."
      ],
      'Boğa ♉': [
        "Boğa burcu, sabit ve güvenilir yapınla huzur veriyorsun.",
        "Bugün maddi konular gündemde, harcamalarına dikkat et.",
        "Sevdiklerinle vakit geçirmek moralini yükseltecek."
      ],
      'Burç Adı ♐': [
        "Burç yorumu 1",
        "Burç yorumu 2",
        "Burç yorumu 3"
      ],
      'İkizler ♊': [
        "İkizler burcu, zeki ve iletişimcisin, sosyal enerjin yüksek.",
        "Bugün yeni insanlarla tanışmak için harika bir gün.",
        "Fikirlerini paylaşmak seni rahatlatacak ve güçlendirecek."
      ],
      'Kova ♒': [
        "Kova burcu, özgür ruhun ve yenilikçiliğin dikkat çekiyor.",
        "Bugün sıra dışı fikirlere açık ol, sürprizler seni bekliyor.",
        "Yaratıcılığını ortaya koyduğunda başarı kaçınılmaz."
      ],
      'Oğlak ♑': [
        "Oğlak burcu, disiplinli ve sabırlısın, hedeflerine odaklan.",
        "Bugün sorumluluklarını yerine getirmek kolay olacak.",
        "Uzun vadeli planlar yaparak geleceğini güvence altına al."
      ],
      'Terazi ♎': [
        "Terazi burcu, dengeli ve zarifsin, çevrenle uyum içindesin.",
        "Bugün ilişkilerde adil ve anlayışlı olman gerekebilir.",
        "Güzel konuşmalar ve uzlaşmalar günü güzelleştirecek."
      ],
      'Yay ♐': [
        "Yay burcu, özgür ve maceracı ruhunla yeni deneyimlere açıksın.",
        "Bugün gezmek ve öğrenmek için fırsatlar yakalayabilirsin.",
        "Pozitif enerjin çevrendekilere de yansıyacak."
      ],
      'Yengeç ♋': [
        "Yengeç burcu, duygusal ve koruyucu yapın seni özel kılıyor.",
        "Bugün ailenle ve sevdiklerinle vakit geçirmek iyi gelecek.",
        "Empati yeteneğinle zor durumları kolaylaştırabilirsin."
      ],
    };

    const selectBtn = document.getElementById('select-btn');
    const burclarListesi = document.getElementById('burclar-listesi');
    const yorumContainer = document.getElementById('yorum-container');
    const yorumMetni = document.getElementById('yorum-metni');
    const yenileBtn = document.getElementById('yenile-btn');
    const selectionContainer = document.getElementById('selection-container');

    let secilenBurc = null;

    const burcIsimleri = Object.keys(burclar).sort();

    // Burç butonlarını oluştur
    burcIsimleri.forEach(burc => {
      const btn = document.createElement('button');
      btn.textContent = burc;
      btn.className = 'selection-btn';
      btn.style.margin = '5px 0';
      btn.style.padding = '12px';
      btn.style.borderRadius = '25px';
      btn.style.border = '2px solid #333';
      btn.style.backgroundColor = '#fafafa';
      btn.style.cursor = 'pointer';
      btn.style.fontSize = '18px';
      btn.style.fontWeight = 'bold';

      btn.onclick = () => {
        secilenBurc = burc;
        const yorumlar = burclar[burc];
        const rastgeleYorum = yorumlar[Math.floor(Math.random() * yorumlar.length)];
        yorumMetni.textContent = rastgeleYorum;

        yorumContainer.style.display = 'flex';
        selectionContainer.style.display = 'none';
      };

      burclarListesi.appendChild(btn);
    });

    selectBtn.onclick = () => {
      burclarListesi.style.display = burclarListesi.style.display === 'none' || burclarListesi.style.display === '' ? 'flex' : 'none';
    };

    yenileBtn.onclick = () => {
      if (!secilenBurc) return;
      const yorumlar = burclar[secilenBurc];
      let yeniYorum;
      do {
        yeniYorum = yorumlar[Math.floor(Math.random() * yorumlar.length)];
      } while (yeniYorum === yorumMetni.textContent && yorumlar.length > 1);
      yorumMetni.textContent = yeniYorum;
    };
  </script>

</body>
</html>
