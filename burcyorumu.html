<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Burç Yorumu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
  <style>
    /* Stil kodları aynı */
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Times New Roman', serif;
      background-image: url("4k.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
      overscroll-behavior: none;
      position: relative;
    }
    .footer-frame {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 40px;
      object-fit: cover;
      z-index: 10;
      pointer-events: none;
      user-select: none;
    }
    .for-nursena {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      font-family: 'Ephesis', cursive;
      font-size: 22px;
      font-weight: bold;
      color: rgb(0, 0, 0);
      text-shadow: none;
      z-index: 10;
      pointer-events: none;
      user-select: none;
    }
    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: calc(100% - 100px);
      padding: 50px 20px 60px 20px;
      box-sizing: border-box;
    }
    #infoBox {
      text-align: center;
      margin-bottom: 20px;
    }
    #tarih {
      font-family: 'Times New Roman', serif;
      font-size: 24px;
      font-weight: bold;
      color: black;
    }
    #burcAdi {
      font-family: 'Times New Roman', serif;
      font-size: 22px;
      font-weight: normal;
      color: black;
    }
    #secimBtn {
      padding: 14px 36px;
      font-size: 20px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background-color: rgba(245, 245, 245, 0.8);
      color: #333;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
      max-width: 90vw;
      min-width: 280px;
      text-align: center;
    }
    #secimBtn:hover {
      background-color: rgba(230, 230, 230, 0.9);
    }
    #burcSecim {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      gap: 10px;
      max-height: 50vh;
      overflow-y: auto;
      width: 320px;
      max-width: 90vw;
    }
    #burcSecim button {
      background-color: rgba(245, 245, 245, 0.85);
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      user-select: none;
      transition: background-color 0.3s ease;
      text-align: left;
      max-width: 100%;
      box-sizing: border-box;
    }
    #burcSecim button:hover {
      background-color: rgba(230, 230, 230, 0.9);
    }
    #yorumAlani {
      margin-top: 10px;
      max-width: 320px;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      font-size: 20px;
      font-style: italic;
      min-height: 100px;
      display: none;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      background-color: rgba(0,0,0,0.4);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      user-select: text;
      max-width: 90vw;
      word-wrap: break-word;
    }
    #yenileBtn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background-color: rgba(245, 245, 245, 0.85);
      color: #333;
      font-weight: bold;
      display: none;
      user-select: none;
      transition: background-color 0.3s ease;
      max-width: 90vw;
      min-width: 280px;
      text-align: center;
    }
    #yenileBtn:hover {
      background-color: rgba(230, 230, 230, 0.9);
    }
    #burcSecim::-webkit-scrollbar {
      width: 6px;
    }
    #burcSecim::-webkit-scrollbar-thumb {
      background-color: rgba(200, 200, 200, 0.5);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="for-nursena">For Nursena</div>

  <div class="center-wrapper">
    <button id="secimBtn">Lütfen burcunuzu seçin</button>

    <div id="burcSecim">
      <button data-burc="Akrep">Akrep ♏ / 23 Oct - 21 Nov</button>
      <button data-burc="Aslan">Aslan ♌ / 23 Jul - 22 Aug</button>
      <button data-burc="Boğa">Boğa ♉ / 20 Apr - 20 May</button>
      <button data-burc="Başak">Başak ♍ / 23 Aug - 22 Sep</button>
      <button data-burc="İkizler">İkizler ♊ / 21 May - 20 Jun</button>
      <button data-burc="Kova">Kova ♒ / 21 Jan - 18 Feb</button>
      <button data-burc="Koç">Koç ♈ / 21 Mar - 19 Apr</button>
      <button data-burc="Oğlak">Oğlak ♑ / 22 Dec - 19 Jan</button>
      <button data-burc="Terazi">Terazi ♎ / 23 Sep - 22 Oct</button>
      <button data-burc="Yay">Yay ♐ / 22 Nov - 21 Dec</button>
      <button data-burc="Yengeç">Yengeç ♋ / 21 Jun - 22 Jul</button>
    </div>

    <div id="infoBox" style="display: none;">
      <div id="tarih"></div>
      <div id="burcAdi"></div>
    </div>

    <div id="yorumAlani"></div>
    <button id="yenileBtn" title="Yenile (⟳)">⟳</button>
  </div>

  <img src="cerceve.png" alt="" class="footer-frame" />

  <script>
    const secimBtn = document.getElementById("secimBtn");
    const burcSecim = document.getElementById("burcSecim");
    const yorumAlani = document.getElementById("yorumAlani");
    const yenileBtn = document.getElementById("yenileBtn");
    const tarihDiv = document.getElementById("tarih");
    const burcAdiDiv = document.getElementById("burcAdi");
    const infoBox = document.getElementById("infoBox");

    const yorumlar = {
      "Akrep": [
        "Akrep burcu, gizemli ve tutkulu bir yapıya sahiptir.",
        "Akrepler sezgileriyle ön plana çıkarlar."
      ],
      "Aslan": [
        "Aslan burcu cesur ve lider ruhludur.",
        "Aslanlar enerjileriyle etraflarını aydınlatırlar."
      ],
      "Boğa": [
        "Boğa burcu sabırlı ve kararlıdır.",
        "Boğalar konfor ve güvenlik ararlar."
      ],
      "Başak": [
        "Başak burcu titiz ve analitik düşünür.",
        "Başaklar detaylarda mükemmelliği ararlar."
      ],
      "İkizler": [
        "İkizler burcu iletişimde ustadır.",
        "İkizler zeki ve esnektir."
      ],
      "Kova": [
        "Kova burcu yenilikçi ve özgür ruhludur.",
        "Kovalar sıra dışı düşünürler."
      ],
      "Koç": [
        "Koç burcu atılgan ve liderdir.",
        "Koçlar enerjik ve cesurdur."
      ],
      "Oğlak": [
        "Oğlak burcu disiplinli ve azimlidir.",
        "Oğlaklar hedeflerine sadıktır."
      ],
      "Terazi": [
        "Terazi burcu dengeli ve adaletlidir.",
        "Teraziler uyum ve barış peşindedir."
      ],
      "Yay": [
        "Yay burcu maceracı ve özgürdür.",
        "Yaylar iyimser ve neşelidir."
      ],
      "Yengeç": [
        "Yengeç burcu duygusal ve koruyucudur.",
        "Yengeçler aile bağlarına önem verir."
      ],
    };

    function formatTarih() {
      const aylar = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
      const bugun = new Date();
      return `${bugun.getDate()} ${aylar[bugun.getMonth()]}`;
    }

    let aktifBurc = null;
    let aktifYorumIndex = 0;

    secimBtn.addEventListener("click", () => {
      secimBtn.style.display = "none";
      burcSecim.style.display = "flex";
      yorumAlani.style.display = "none";
      yenileBtn.style.display = "none";
      infoBox.style.display = "none";
    });

    burcSecim.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON") {
        aktifBurc = e.target.getAttribute("data-burc");
        aktifYorumIndex = 0;
        burcSecim.style.display = "none";
        tarihDiv.textContent = formatTarih();
        // Burç adı ve emoji sadece butondan alıyoruz, tarih aralığını göstermiyoruz burada:
        const butonText = e.target.textContent.split(" /")[0]; 
        burcAdiDiv.textContent = butonText; 
        infoBox.style.display = "block";
        gösterYorum(aktifBurc, aktifYorumIndex);
      }
    });

    yenileBtn.addEventListener("click", () => {
      if (!aktifBurc) return;
      const yorumSayisi = yorumlar[aktifBurc].length;
      let yeniIndex;
      do {
        yeniIndex = Math.floor(Math.random() * yorumSayisi);
      } while (yeniIndex === aktifYorumIndex && yorumSayisi > 1);
      aktifYorumIndex = yeniIndex;
      gösterYorum(aktifBurc, aktifYorumIndex);
    });

    function gösterYorum(burc, index) {
      yorumAlani.textContent = yorumlar[burc][index];
      yorumAlani.style.display = "block";
      yenileBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
