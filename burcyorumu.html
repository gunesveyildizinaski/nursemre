<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Burç Yorumu</title>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Times New Roman', serif;
      background-image: url("4k.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }
    .footer-frame {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 40px;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }
    .for-nursena {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      font-family: 'Ephesis', cursive;
      font-size: 22px;
      color: rgb(0, 0, 0);
      text-shadow: none;
      z-index: 9999;
      pointer-events: none;
    }
    body, .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      padding-bottom: 50px; /* Footer arası boşluk */
      box-sizing: border-box;
    }
    #secimBtn {
      padding: 14px 36px;
      font-size: 20px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background-color: rgba(245, 245, 245, 0.8);
      color: #333;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #secimBtn:hover {
      background-color: rgba(230, 230, 230, 0.9);
    }
    #burcSecim {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      gap: 10px;
      max-height: 50vh;
      overflow-y: auto;
      width: 320px;
    }
    #burcSecim button {
      background-color: rgba(245, 245, 245, 0.85);
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      user-select: none;
      transition: background-color 0.3s ease;
      text-align: left;
    }
    #burcSecim button:hover {
      background-color: rgba(230, 230, 230, 0.9);
    }
    #yorumAlani {
      margin-top: 30px;
      max-width: 320px;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      font-size: 20px;
      font-style: italic;
      min-height: 100px;
      display: none;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      background-color: rgba(0,0,0,0.4);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      user-select: none;
    }
    #yenileBtn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      background-color: rgba(245, 245, 245, 0.85);
      color: #333;
      font-weight: bold;
      display: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #yenileBtn:hover {
      background-color: rgba(230, 230, 230, 0.9);
    }
    /* Scroll bar stil */
    #burcSecim::-webkit-scrollbar {
      width: 6px;
    }
    #burcSecim::-webkit-scrollbar-thumb {
      background-color: rgba(200, 200, 200, 0.5);
      border-radius: 3px;
    }
    /* iOS Safari uyumu için */
    @media (max-width: 768px) {
      #secimBtn, #burcSecim button, #yenileBtn {
        width: 90vw;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="for-nursena">For Nursena</div>

  <button id="secimBtn">Lütfen burcunuzu seçin</button>

  <div id="burcSecim">
    <!-- Burçlar alfabetik sırayla -->
    <button data-burc="Akrep">Akrep ♏</button>
    <button data-burc="Aslan">Aslan ♌</button>
    <button data-burc="Boğa">Boğa ♉</button>
    <button data-burc="Burçlar">Burçlar</button> <!-- Bu satırı kaldırabilirsin, yanlışlık olabilir -->
    <button data-burc="Başak">Başak ♍</button>
    <button data-burc="İkizler">İkizler ♊</button>
    <button data-burc="Kova">Kova ♒</button>
    <button data-burc="Koç">Koç ♈</button>
    <button data-burc="Oğlak">Oğlak ♑</button>
    <button data-burc="Terazi">Terazi ♎</button>
    <button data-burc="Yay">Yay ♐</button>
    <button data-burc="Yengeç">Yengeç ♋</button>
  </div>

  <div id="yorumAlani"></div>
  <button id="yenileBtn" title="Yenile (⟳)">⟳</button>

  <img src="cerceve.png" alt="" class="footer-frame" />

  <script>
    const secimBtn = document.getElementById("secimBtn");
    const burcSecim = document.getElementById("burcSecim");
    const yorumAlani = document.getElementById("yorumAlani");
    const yenileBtn = document.getElementById("yenileBtn");

    // Burçlara ait örnek yorumlar (isteğe göre arttırabilirsin)
    const yorumlar = {
      "Akrep": [
        "Akrep burcu, gizemli ve tutkulu bir yapıya sahiptir.",
        "Akrepler sezgileriyle ön plana çıkarlar."
      ],
      "Aslan": [
        "Aslan burcu cesur ve lider ruhludur.",
        "Aslanlar enerjileriyle etraflarını aydınlatırlar."
      ],
      "Boğa": [
        "Boğa burcu sabırlı ve kararlıdır.",
        "Boğalar konfor ve güvenlik ararlar."
      ],
      "Başak": [
        "Başak burcu titiz ve analitik düşünür.",
        "Başaklar detaylarda mükemmelliği ararlar."
      ],
      "İkizler": [
        "İkizler burcu iletişimde ustadır.",
        "İkizler zeki ve esnektir."
      ],
      "Kova": [
        "Kova burcu yenilikçi ve özgür ruhludur.",
        "Kovalar sıra dışı düşünürler."
      ],
      "Koç": [
        "Koç burcu atılgan ve liderdir.",
        "Koçlar enerjik ve cesurdur."
      ],
      "Oğlak": [
        "Oğlak burcu disiplinli ve azimlidir.",
        "Oğlaklar hedeflerine sadıktır."
      ],
      "Terazi": [
        "Terazi burcu dengeli ve adaletlidir.",
        "Teraziler uyum ve barış peşindedir."
      ],
      "Yay": [
        "Yay burcu maceracı ve özgürdür.",
        "Yaylar iyimser ve neşelidir."
      ],
      "Yengeç": [
        "Yengeç burcu duygusal ve koruyucudur.",
        "Yengeçler aile bağlarına önem verir."
      ],
    };

    let aktifBurc = null;
    let aktifYorumIndex = 0;

    secimBtn.addEventListener("click", () => {
      secimBtn.style.display = "none"; // Butonu gizle
      burcSecim.style.display = "flex"; // Burç seçim butonlarını göster
      yorumAlani.style.display = "none";
      yenileBtn.style.display = "none";
    });

    burcSecim.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON") {
        aktifBurc = e.target.getAttribute("data-burc");
        aktifYorumIndex = 0;
        burcSecim.style.display = "none";
        gösterYorum(aktifBurc, aktifYorumIndex);
      }
    });

    yenileBtn.addEventListener("click", () => {
      if (!aktifBurc) return;
      const yorumSayisi = yorumlar[aktifBurc].length;
      let yeniIndex;
      do {
        yeniIndex = Math.floor(Math.random() * yorumSayisi);
      } while (yeniIndex === aktifYorumIndex && yorumSayisi > 1);
      aktifYorumIndex = yeniIndex;
      gösterYorum(aktifBurc, aktifYorumIndex);
    });

    function gösterYorum(burc, index) {
      yorumAlani.textContent = yorumlar[burc][index];
      yorumAlani.style.display = "block";
      yenileBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
