<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>iOS Aşk Falı</title>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-image: url('4k.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
      overflow-y: hidden;
      touch-action: none;
      color: black;
      position: relative;
    }

    .for-nursena {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Ephesis', cursive;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }

    .date {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      font-size: 22px;
      color: black;
      opacity: 0;
      animation: fadeIn 1s forwards;
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }

    .footer-frame {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      object-fit: cover;
      z-index: 5;
      pointer-events: none;
    }

    .buton {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: url('buton.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      z-index: 20;
      animation: pulse 2s infinite;
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    .siir-dizesi {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Georgia, 'Times New Roman', serif;
      font-style: italic;
      font-size: 22px; /* başlangıç font büyüklüğü */
      color: black;
      text-align: center;
      white-space: pre-line; /* Satır sonları korunur */
      max-width: 90%;
      max-height: 50vh; /* Yükseklik sınırı */
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.6s ease, font-size 0.3s ease;
      z-index: 15;
      user-select: none;
      pointer-events: none;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (min-width: 769px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="for-nursena">For Nursena</div>
  <div class="date" id="dateToday"></div>
  <button class="buton" aria-label="Şiir Getir"></button>
  <div class="siir-dizesi" id="siirDizesi"></div>
  <img src="cerceve.png" alt="Alt Çerçeve" class="footer-frame" />

  <script>
    const siirler = [
`Sözlere değil sana çabasını ve zamanını ayırana inan .`,
`Sen ol da , ister yar ol , ister yara ;
Lütfun da başım üstüne , kahrın da .`,
`Bahar bir insanla gelebilir bir insana .`,
`Çiçeklerden papatyayı  
İnsanlardan seni sevdim .`,
`Onu sevmek nefes almak gibiydi ,  
bir insan nefes almaktan nasıl vazgeçer ki ?`,
`Bazen beklemek lazım ,
en güzeli için ...`,
`Neyi düşünsem , seni düşünüyorum .
Neyi görsem , seni görüyorum .`,
`Ve hayattır sevmek.
Birini çok uzaktayken bile ,
yüreğinde taşıyabilmek .`,
`Keşke sen ben olsan ;
Seni sevmenin ne kadar 
zor olduğunu anlasan .
Keşke ben sen olsam ;
Bu kadar sevilmenin tadını çıkarsam ...`,
`Öylesine güzel
seviyorum ki seni ,
Öylesine Saf . 
Öylesine temiz .
Öylesine derin .
Ve ''Öylesine'' değil ...`,
`Sen yeter ki çocukluk yap .
Gönlümde salıncağın hep hazır .`,
`Ey sevgili !
Bir geceliğine
değiş tokuş etsek yüreğimizi ,
Taşıyabilir miydin bendeki seni ?`,
`Aklımdan çıkmıyor 
Aklım çıkıyor
O çıkmıyor`,
`Ama uzaktaydı 
Uzaklığını düşündükçe 
Ona daha da güçlü bağlanıyordum .`,
`İçimde sana kavuşma ümidi güçlendikçe , 
Kainatı güllük gülistanlık görüyorum ...`,
`Benim kalbim senin ellerinde çiçek açtı .
Bunu sana nasıl anlatırım bilmiyorum ...`,
`Beni bu hayata bağlayan her şey 
Senin iki kolun arasında birikmiş
gibi ..`,
`Senden başkasını sevecek , 
kalbim de yok gücüm de .`,
`Yanımda taşıdığım fotoğrafının , 
gözlerinden öptüm 
defalarca .`,
`Bir gün daha 
seni görmeden geçiyor . 
Ama kavuşacağız `,
`İyi gelen ne varsa
hepsi sensin işte .`,
`Her gün bir kere hatırlar mısın beni ?
Her hatırladığında gülümser misin bire kere ?
kimseye belli etmeden ...`,
`Muazzam bir ihtimalsin .
Gökyüzüne dokunmak gibi . 
Tüm maviliklerin sahibi olmak gibi
Hani nasıl desem ' mutlu olmak gibi ...`,
`Bin yıl ömrüm olsa
Bin yıl seni severdim .
Bin yıl benim olsan 
Bin yıl daha isterdim .`,
`Seni sevmeyi dünyanın en güzel 
şiiri yapacağım ...`,
`Yaşamın boyunca başına bir tane bile
kötü olay gelmemesini dileyecek kadar 
çok seviyorum seni .`,
`Ben bütün bu - belki de manasız -
iç sıkıntılarından senin var olduğunu 
hatırlayarak sıyrılıyorum ...`,
`Gökyüzünün çilleri var bu gece . 
Ve sen onlardan bile güzelsin ...`,
`Bugün beni ne kadar seviyorsun balım  :)`,
`Kim ne derse desin 
ya da ne yaparsa yapsın
sen hep rengini yitirmeyen
bir zümrüt olacaksın balım ...`,
`Sen benim Gün eşimsin ,
zifirin bile örtemediği .
Ben senin yıldızınım
Senden uzakta zifirin içinde ...`,
`Sen benim en kıymetli sırrımsın ...`,
`Çiçek de çiçekli günler de sensin ...`,
`Emre'ye sormuşlar :
O yâr ile hoş musun ?
Hoş olayım , olmayayim
O yâr benim , kime ne ?`,
`Emre için en kötüsü de bir gün 
gerçekten sevilirse buna inanmanın
zorluğunu fark etmesi olacaktı ...`,
`Günlere bakarsın katı katı ,
Üzerine çekersin perde .
Yoldan geçenler var da
Her akşam gelenler nerede ?`,
`Ne başkası oldu ne de olacak .
Sen çalmazsan kapım açılmayacak .`,
`Emre güzelliğini kaybetmiş bu dünyada 
Nursenasına şahit olmuştu ...`,
`Ne çıkar yanımda olmasan !
Kalbim senden ibaret değil mi ?
Uzaktan sevmek zor demişsin .
Etme sevdam
Uzaktan sevmek ibadet değil mi ?`,
`Kalbimi gülümsetiyorsun`,
`Gözümle gördüğüm değil ,
Gönlümde kördüğümsün .
Çözmeye niyetim yok , 
Sen benim ömürlüğümsün ...`,
`Sende gördüğümü görecekler diye ödüm kopuyor .`,
`Gözüm gözüne değmeden yazdığım şiirler melal .
Varsın değmesin razıyım ey  yâr ...
Böylesi de helal !`
    ];

    const siirDiv = document.getElementById('siirDizesi');
    const button = document.querySelector('.buton');

    // En az 5 şiir arası tekrar için sayaç
    let lastIndex = -1;
    let skipCount = 0;
    const minSkip = 5; 

    function adjustFontSize() {
      // Otomatik font küçültme/büyütme max 22px, min 12px arasında yapılıyor
      let fontSize = 22;
      siirDiv.style.fontSize = fontSize + 'px';

      // Sığana kadar fontu küçült
      while ((siirDiv.scrollHeight > siirDiv.clientHeight || siirDiv.scrollWidth > siirDiv.clientWidth) && fontSize > 12) {
        fontSize -= 1;
        siirDiv.style.fontSize = fontSize + 'px';
      }

      // Çok küçük ise biraz büyüt (eğer alan müsaitse)
      while ((siirDiv.scrollHeight <= siirDiv.clientHeight && siirDiv.scrollWidth <= siirDiv.clientWidth) && fontSize < 22) {
        fontSize += 1;
        siirDiv.style.fontSize = fontSize + 'px';
        if (siirDiv.scrollHeight > siirDiv.clientHeight || siirDiv.scrollWidth > siirDiv.clientWidth) {
          fontSize -= 1;
          siirDiv.style.fontSize = fontSize + 'px';
          break;
        }
      }
    }

    function showRandomPoem() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * siirler.length);
        // Eğer son seçilen index ile aynıysa veya skip sayısı yeterli değilse tekrar seç
      } while ((newIndex === lastIndex) || (skipCount < minSkip && newIndex === lastIndex));

      lastIndex = newIndex;
      skipCount = 0;

      siirDiv.style.opacity = 0;

      setTimeout(() => {
        siirDiv.textContent = siirler[newIndex];
        adjustFontSize();
        siirDiv.style.opacity = 1;
      }, 600);
    }

    button.addEventListener('click', () => {
      skipCount++;
      showRandomPoem();
    });

    // Sayfa açılır açılmaz tarih gösterimi
    function showDate() {
      const dateDiv = document.getElementById('dateToday');
      const today = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      dateDiv.textContent = today.toLocaleDateString('tr-TR', options);
      dateDiv.style.opacity = '1';
    }
    showDate();

    // İlk şiiri göster
    showRandomPoem();
  </script>

</body>
</html>
