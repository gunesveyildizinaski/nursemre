<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>iOS Aşk Falı</title>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-image: url('4k.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
      overflow-y: hidden;
      touch-action: none;
      color: black;
      position: relative;
    }

    .for-nursena {
      position: fixed;
      top: 5px; /* Üstte biraz daha yukarı */
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Ephesis', cursive;
      font-size: 28px; /* Daha küçük */
      font-weight: 700; /* Kalın */
      color: #000;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }

    .footer-frame {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45px; /* Küçültüldü */
      object-fit: cover;
      z-index: 5;
      pointer-events: none;
    }

    .buton {
      position: fixed;
      bottom: 50px; /* Yeni alt çerçeve yüksekliğine göre 5px üstünde */
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: url('buton.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      z-index: 20;
      animation: pulse 2s infinite;
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    .siir-dizesi {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial', sans-serif;
      font-size: 22px;
      color: black;
      text-align: center;
      max-width: 90%;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 15;
      user-select: none;
      pointer-events: none;
    }

    @media (min-width: 769px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="for-nursena">For Nursena</div>

  <button class="buton" aria-label="Şiir Getir"></button>

  <div class="siir-dizesi" id="siirDizesi"></div>

  <img src="cerceve.png" alt="Alt Çerçeve" class="footer-frame" />

  <script>
    const siirler = [
      "Aşk bir güneştir, kalpte ışır.",
      "Sevda bir deniz, içinde yüzerim.",
      "Kalbim sana, sonsuza dek bağlı.",
      "Gözlerin yıldız, gecem aydınlık.",
      "Her adımda sen varsın, hayatımda."
    ];

    const buton = document.querySelector('.buton');
    const siirDizesi = document.getElementById('siirDizesi');

    buton.addEventListener('click', () => {
      const rastgeleIndex = Math.floor(Math.random() * siirler.length);
      siirDizesi.style.opacity = 0;

      setTimeout(() => {
        siirDizesi.textContent = siirler[rastgeleIndex];
        siirDizesi.style.opacity = 1;
      }, 600);
    });
  </script>

</body>
</html>
