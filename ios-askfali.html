<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>iOS Aşk Falı</title>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-image: url('4k.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
      position: relative;
    }

    .for-nursena {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Ephesis', cursive;
      font-size: 34px;
      color: #000;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      z-index: 10;
    }

    .heart-button {
      position: fixed;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 15;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.15);
      }
    }

    /* Şiir gösterme kutusu (başlangıçta görünmez) */
    .siir-goster {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      padding: 20px 30px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease;
      user-select: none;
      z-index: 100;
    }

    .siir-goster.visible {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .siir-goster {
        font-size: 26px;
        padding: 25px 35px;
      }
    }

    @media (min-width: 769px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="for-nursena">For Nursena</div>

  <img src="buton.png" alt="Kalp Buton" class="heart-button" id="kalpButon" />

  <div class="siir-goster" id="siirGoster"></div>

  <script>
    const siirDizeleri = [
      "Gözlerin, gecemin en parlak yıldızı.",
      "Kalbim seninle atıyor, her nefeste aşk.",
      "Sensiz her anım, eksik bir şiir gibi.",
      "Sevdanın rüzgarında savrulan yaprak gibiyim.",
      "Aşk, kalbimde sonsuz bir bahar mevsimi.",
      "Bir bakışınla eririm, ateş olurum.",
      "Rüyalarımda seni beklerim her gece.",
      "Seninle hayat, bir masal gibi güzel.",
      "Aşkın en saf hali, gözlerinde saklı.",
      "Kalbim sadece sana ait, sonsuza dek."
    ];

    const buton = document.getElementById('kalpButon');
    const siirKutusu = document.getElementById('siirGoster');

    buton.addEventListener('click', () => {
      // Rastgele şiir seç
      const rastgeleIndex = Math.floor(Math.random() * siirDizeleri.length);
      const secilenSiir = siirDizeleri[rastgeleIndex];

      // Önce opacity 0 yap, sonra metni değiştir, sonra fade-in class ekle
      siirKutusu.classList.remove('visible');

      // Kısa süre sonra metni değiştirip fade in yap
      setTimeout(() => {
        siirKutusu.textContent = secilenSiir;
        siirKutusu.classList.add('visible');
      }, 300);
    });
  </script>

</body>
</html>
